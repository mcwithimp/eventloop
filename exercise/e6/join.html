<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <link rel="stylesheet" href="style.css" />
    <script src="users.js"></script>
  </head>

  <body>
    <span> 회원가입 페이지 </span>
    <form id="form-container" action="processJoin" method="post">
      <input name="id" type="text" placeholder="이름" required="true" />
      <input
        name="pw1"
        type="password"
        placeholder="비밀번호"
        required="true"
      />
      <input
        name="pw2"
        type="password"
        placeholder="비밀번호 확인"
        required="true"
      />
      <input type="submit" value="가입" />
    </form>
  </body>
</html>
